<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Register a new <strong>UNIQUE</strong> account:</h2>
          <form id="user">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit: </label>
              <input type="number" class="form-control" id="initial">
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
          </form>

        </div>

        <div class="col-md-6">
          <h2>Deposit or withdraw funds:</h2>
          <form id="depoWith" class="update">
            <div class="form-group">
              <label for="deposit">Deposit Amount: </label>
              <input type="number" class="form-control" id="deposit" value="0">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount: </label>
              <input type="number" class="form-control" id="withdraw" value="0">
            </div>

            <button type="submit" class="btn btn-info">Update</button>
          </form>

        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Customer List</h3>
          <ul id = "customerList">

          </ul>

          <br><br>

          <div class="result">
            <h3><span id="currentName"></span> Current Balance is: </h3>

            <div id="current">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
